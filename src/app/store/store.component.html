<main>
    <app-header class="header">
    </app-header>
    <app-side-menu></app-side-menu>
    <div class="pink-rectangle"></div>
  </main>
  <section class="popular-goods">
    <div class="container">
      <h3>Популярные товары Store</h3>
      <div class="slider">
          <div class="full-slider"  [ngStyle]="{'transform' : padding}">
            <div *ngFor="let item of items" class="item" [@myAnimation]="state">
                <div class="title">{{item.name}}</div>
                <img class="image" [src]="item.imageUrl" alt="">
                <div class="price">{{item.price | currency:'UAH ':false:'1.1-1'}}
                  <a class="basket" href="">
                      <span class="icon-basket"><span class="path1"></span><span class="path2"></span></span>
                  </a>
                </div>
            </div>
          </div>   
          <div class="control">
              <!-- <a (click)="move('prev')" class="prev"></a> -->
              <a (click)="getPrev()" class="prev"></a>
  
              <a (click)="getNext()" class="next"></a>
              <!-- <a (click)="move('next')" class="next"></a> -->
          </div>               
      </div>
      
    </div>
  </section>
  <section class="blog">
      <div class="container">
        <h3>Блог об этом</h3>
      </div>
        <div class="carousel-posts">
          <div class="posts" [ngStyle]="{'transform' : translate}">
            <div *ngFor="let post of posts; let o= odd; let e=even;" class="post" [ngClass]="{ odd: o, even: e }">
              <div class="date">
                <span>{{myDate | date}}</span>
              </div>
              <p class="title">
                {{post.title}} 
              </p>
              <a class="post_link" href="">читать далее</a>
            </div>
          </div>
        </div>  
  </section>
  <app-footer></app-footer>
