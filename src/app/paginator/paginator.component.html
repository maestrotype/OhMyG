      <span class="label">товара на странице: </span>

        <li  data-page="4" class="option active">4 товара на странице</li>
        <li  data-page="8" class="option">8 товаров на странице</li>
        <li  data-page="12" class="option">12 товаров на странице</li>
        <li  data-page="16" class="option">16 товаров на странице</li>
      </ul> 
    </div>
</div>
  <div class="btn-group pull-xs-right pagination">
      <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
          class="btn btn-outline-primary" [class.active]="page == selectedPage">
              {{page}}
      </button>
      <a href="">Дальше</a>
      <a href="">&gt;</a>
  </div>
